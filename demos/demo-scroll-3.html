<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>coolslider demo: scroll 3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="styles.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../jquery.coolslider.min.js"></script>
	<script>
		$(document).ready(function(){
			
			$('#slider').coolslider({
				type:		'scroll',
				swipe:		false,
				slides:		'.slide',
				timer:		10,
				speed:		10000,
				showFirst:	1,
				loop:		true,
				autoplay:	true,
				keyboard:	false,
				fixHeight:	false
			});
			
		});
	</script>
	<style>
		.container {
			overflow: hidden;
		}
		#slider {
			width: 350px;
		}
		#sliderWrapper {
			transition-timing-function: linear;
		}
	</style>
</head>
<body>



<div class="container">
<div class="wrapper">

	
	<div id="slider" class="cf">
		<div id="sliderWrapper">
			<div class="slide">
				<a href="#1">
					<img alt="" src="images/image1.jpg">
					<div class="caption">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
				</a>
			</div>
			<div class="slide">
				<a href="#2">
					<img alt="" src="images/image2.jpg">
					<div class="caption">Integer sit amet gravida urna. In nec commodo felis.</div>
				</a>
			</div>
			<div class="slide">
				<a href="#3">
					<img alt="" src="images/image3.jpg">
					<div class="caption">Fusce eu risus tristique, varius massa ac, malesuada diam.</div>
				</a>
			</div>
		</div>
	</div>


</div>
</div>



</body>
</html>
