<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>coolslider demo: tabs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="styles.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../jquery.coolslider.min.js"></script>
	<script>
		$(document).ready(function(){
			
			$('#slider').coolslider({
				type:		'tabs',
				swipe:		'scroll',
				slides:		'.slide',
				speed:		500,
				showFirst:	1,
				loop:		false,
				autoplay:	false,
				keyboard:	true,
				fixHeight:	false,
				classSelected:		'selected',
				links:		'#controls .link',
				linksTitle:	'.title'
			});
			
		});
	</script>
	<style>
		#slider {
			overflow: hidden;
		}
	</style>
</head>
<body>



<div class="container">
<div class="wrapper demo-tabs">

	
	<div id="controls">
		<ol>
			<li class="link"><a href="#" class="title">number</a></li>
		</ol>
	</div>
	
	
	<div id="slider" class="cf">
		<div class="slide" data-slide-title="Lorem ipsum">
			<a href="#1">
				<img alt="" src="images/image1.jpg">
				<div class="caption">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
			</a>
		</div>
		<div class="slide" data-slide-title="Dolir sit amet">
			<a href="#2">
				<img alt="" src="images/image2.jpg">
				<div class="caption">Integer sit amet gravida urna. In nec commodo felis.</div>
			</a>
		</div>
		<div class="slide" data-slide-title="Fusce eu ligula">
			<a href="#3">
				<img alt="" src="images/image3.jpg">
				<div class="caption">Fusce eu risus tristique, varius massa ac, malesuada diam.</div>
			</a>
		</div>
	</div>


</div>
</div>



</body>
</html>
