<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>coolSlider() is cool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="demo-files/styles.css" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!--<script src="http://desandro.github.io/imagesloaded/imagesloaded.pkgd.js"></script>-->
	<script src="jquery.coolSlider.js"></script>
	<script>
		$(document).ready(function(){
			
			
			$('#slideshow').coolSlider({
				
				type: 'fade',			// 'fade' or 'scroll'
				swipe: 'scroll',		// false or 'scroll'
				slides: '> *',			// css selector
				timer: 8000,			// milliseconds (time before changing slides when autoplay is on)
				speed: 500,				// milliseconds (speed of transition between slides)
				showFirst: 1,			// number or 'random'
				
				loop: false,			// true or false
				autoplay: false,		// true or false
				keyboard: true,			// true or false
				fixHeight: true,		// true or false (for better results, load the "imagesLoaded" plugin)
				
				// Class Names
				selectedSlideClass: 'selected',
				previousSlideClass: 'previous',
				controlsDisabledClass: 'disabled',
				controlsPausedClass: 'paused',
				controlsSelectedClass: 'selected',
				
				// Controls Selectors
				prev:		'#controls .prev',
				next:		'#controls .next',
				play:		'#controls .play',
				pause:		'#controls .pause',
				links:		'#controls .link',
				linksNumber:'.number',
				current:	'#controls .current',
				total:		'#controls .total',
				visualTimer:'#timer .progress',
				
				// Callbacks
				init: function(){},
				slidestart: function(){},
				slideend: function(){},
				touchstart: function(){},
				touchmove: function(){},
				touchend: function(){},
				swipesuccess: function(){},
				swipefail: function(){}
			});
			
			
		});
	</script>
</head>
<body>
<div class="wrapper">


<div id="controls" class="cf">
	<h3>Slideshow controls</h3>
	<p>Currently showing slide <span class="current">1</span> of <span class="total">3</span></p>
	<ul>
		<li class="prev"><a href="#">&laquo; Previous</a></li>
		<li class="play"><a href="#">▶ Play</a></li>
		<li class="pause"><a href="#">■ Pause</a></li>
		<li class="next"><a href="#">Next &raquo;</a></li>
	</ul>
	<ol>
		<li class="link"><a href="#" class="number">1</a></li>
	</ol>
</div>
<div id="timer"><div class="progress"></div></div>
<div id="slideshow" class="cf">
	<div class="slide">
		<a href="#1">
			<div class="caption">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
			<img alt="" src="demo-files/image1.jpg">
		</a>
	</div>
	<div class="slide">
		<a href="#2">
			<div class="caption">Praesent augue mi, viverra nec venenatis vitae, mollis eget dui.</div>
			<img alt="" src="demo-files/image2.jpg">
		</a>
	</div>
	<div class="slide">
		<a href="#3">
			<div class="caption">Praesent magna purus, molestie sit amet purus at, accumsan.</div>
			<img alt="" src="demo-files/image3.jpg">
		</a>
	</div>
</div>
<hr>


</div>
</body>
</html>
